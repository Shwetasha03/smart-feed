<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Manage subscriptions</title>
    <style>
            .smart_tweet h1 {
                padding: 20px;
                font-size: 4 rem;
                font-weight: 600;
            }

            .smart_tweet label {
                color: white;
            }

        }
    </style>
    <script>
        function add_topic() {
                input = document.createElement('input');
                input.setAttribute('type', 'text');
                input.setAttribute('name', 'topics');
                subscribeLabel = document.getElementById('topicInput')
                subscribeLabel.parentNode.insertBefore(input, subscribeLabel.nextSibling);
            }
    </script>
</head>
<body id="bg"
      style="background-image: url('{% static 'imgs/bg.jpg' %}'); background-repeat: no-repeat; background-size: cover;">
<section class="smart_tweet">
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="animate__animate animate__heartBeat animate__infinite text-center" style="color: #d6e2e1">Subscribe
            to
            topics here!</h1>
        <div class="col-lg-8  px-5 pt-5">
            <input class="form-check-input" type="checkbox" id="soccer" name="checks[]" value="Soccer">
            <label class="form-check-label" for="soccer"> Soccer</label><br>
            <div>
                <input class="form-check-input" type="checkbox" id="anime" name="checks[]" value="Anime">
                <label class="form-check-label" for="anime"> Anime</label><br>
                <input class="form-check-input" type="checkbox" id="potter" name="checks[]" value="Potter">
                <label class="form-check-label" for="potter"> Potter</label><br>
                <input class="form-check-input" type="checkbox" id="tennis" name="checks[]" value="Tennis">
                <label class="form-check-label" for="tennis"> Tennis</label><br>
                <input class="form-check-input" type="checkbox" id="mets" name="checks[]" value="Mets">
                <label class="form-check-label" for="mets"> Mets</label><br>
                <input class="form-check-input" type="checkbox" id="apple" name="checks[]" value="Apple">
                <label class="form-check-label" for="apple"> Apple</label><br>
                <input class="form-check-input" type="checkbox" id="weather" name="checks[]" value="Weather">
                <label class="form-check-label" for="weather"> Weather</label><br>
                <input class="form-check-input" type="checkbox" id="hollywood" name="checks[]" value="Hollywood">
                <label class="form-check-label" for="hollywood"> Hollywood</label><br>
                <input class="form-check-input" type="checkbox" id="food" name="checks[]" value="Food">
                <label class="form-check-label" for="food"> Food</label><br>
                <input class="form-check-input" type="checkbox" id="covid" name="checks[]" value="Covid">
                <label class="form-check-label" for="covid"> COVID</label><br>

                <input type="text" name="topics" id="topicInput" value="{{ topic }}">
                <button id="add" class="btn btn-secondary" type="button" onclick="add_topic()">Add another topic</button>

                <br>
                <button type="submit" class="btn btn-secondary submit-btn">Submit</button>
    </form>
</section>
</body>
</html>
