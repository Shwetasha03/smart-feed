<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Subscribe to topics</title>
    <script>
        function add_topic() {
                input = document.createElement('input');
                input.setAttribute('type', 'text');
                input.setAttribute('name', 'topics');
                subscribeLabel = document.getElementById('topicInput')
                subscribeLabel.parentNode.insertBefore(input, subscribeLabel.nextSibling);
            }
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg nnavbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav nav-fill w-100">
      <li class="nav-item active">
        <a class="nav-link" href="/topics">Manage Subscriptions</a>
      </li>

      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>

</nav>

Welcome, Username


<form method="post">
    {% csrf_token %}
    <label id="label">Subscribe to topics here!</label><br>

    <input type="checkbox" id="soccer" name="checks[]" value="Soccer">
    <label for="soccer"> Soccer</label><br>
    <input type="checkbox" id="anime" name="checks[]" value="Anime">
    <label for="anime"> Anime</label><br>
    <input type="checkbox" id="potter" name="checks[]" value="Potter">
    <label for="potter"> Potter</label><br>
    <input type="checkbox" id="tennis" name="checks[]" value="Tennis">
    <label for="tennis"> Tennis</label><br>
    <input type="checkbox" id="mets" name="checks[]" value="Mets">
    <label for="mets"> Mets</label><br>
    <input type="checkbox" id="apple" name="checks[]" value="Apple">
    <label for="apple"> Apple</label><br>
    <input type="checkbox" id="weather" name="checks[]" value="Weather">
    <label for="weather"> Weather</label><br>
    <input type="checkbox" id="hollywood" name="checks[]" value="Hollywood">
    <label for="hollywood"> Hollywood</label><br>
    <input type="checkbox" id="food" name="checks[]" value="Food">
    <label for="food"> Food</label><br>
    <input type="checkbox" id="covid" name="checks[]" value="Covid">
    <label for="covid"> COVID</label><br>

    <input type="text" name="topics" id="topicInput" value="{{ topic }}">
    <button id="add" class="btn btn-primary" type="button" onclick="add_topic()">Add another topic</button>
    <input type="submit" class="btn btn-primary" value="Submit" id="submitButton">
</form>
</body>
</html>
